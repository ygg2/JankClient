<body class="Dark-theme">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jank Client</title>
		<meta content="Jank Client" property="og:title">
		<meta
			content="A spacebar client that has DMs, replying and more"
			property="og:description"
		>
		<meta content="/logo.webp" property="og:image">
		<meta content="#4b458c" data-react-helmet="true" name="theme-color">
		<link href="/style2.css" rel="stylesheet">
		<link href="/themes2.css" rel="stylesheet" id="lightcss">
	</head>
	<div id="logindiv">
		<h1>Login</h1>
		<br >
		<form id="form" submit="check(e)">
			<label for="instance"><b>Instance:</b></label
      ><br >
			<p id="verify"></p>
			<input
				type="search"
				list="instances"
				placeholder="Instance URL"
				name="instance"
				id="instancein"
				value=""
				id="instancein"
				required
			><br ><br >

			<label for="uname"><b>Email:</b></label
      ><br >
			<input
				type="text"
				placeholder="Enter email address"
				name="uname"
				id="uname"
				required
			><br ><br >

			<label for="psw"><b>Password:</b></label
      ><br >
			<input
				type="password"
				placeholder="Enter Password"
				name="psw"
				id="psw"
				required
			><br ><br ><br ><br >
			<p class="wrongred" id="wrong"></p>

			<div id="h-captcha"></div>
			<button type="submit">Login</button>
		</form>
		<a href="/register.html" id="switch">Don't have an account?</a>
	</div>
	<datalist id="instances"></datalist>
	<script src="/login.js" type="module"></script>
</body>
